{% extends 'recursos/html/base.html' %}
{% load bootstrap %}


{% block content %}
<div class="container pt">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h5 class="card-title">Cadastro de Despesas</h5>
            </div>
            <div class="col-6 text-right">
              <a class=" btn btn-outline-info" href="{% url 'GDS:listar_despesa' %}">Listar Despesas</a>
            </div>
            
          </div>

          <p class="card-text">
            Complete o formulário abaixo para cadastrar
            uma nova <code>Despesa</code>.
          </p>
          <form method="post">
            <!-- Não se esqueça dessa tag -->
            {% csrf_token %}

            {{ form|bootstrap }}
            
            <div class="text-right">
              <button class="btn btn-warning">Cadastrar Despesa</button>
              <a class="btn btn-outline-info" href="{% url 'GDS:index' %}">Voltar</a>
            </div>
            

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
