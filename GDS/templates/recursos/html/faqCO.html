{% block content %}
<style type="text/css">
    section#conteudo{     
        width: 100%;     
        
    } 
    iframe#frame-spec{     
        width: 100%;     
        height: 90vh;    
        border: none;    
        overflow-y: hidden;
        overflow-x: hidden;
    } 
    
</style>

<div class="container">
    <div class="row">
        <div class="col-12">            
            <article id="consul">
                <header>
                    <h3 class="text-center">Sessão de Consulta</h3>
                    <hr class="linha">
                </header>
                <img class="img-fluid" src="https://i.imgur.com/4L4ks5s.png " alt="consultar">
                <section class="exemp">
                    <p><button type="button" class="btn btn-info"><i class="bi bi-plus-lg"></i></button> - Lista mais detalhes do cliente.</p>
                    <p><button type="button" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button> - Atualiza as informações do cliente.</p>
                    <p><button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button> -  Deleta o cliente cadastrado.</p>
                    <p><button type="button" class="btn btn-warning">Cadastrar Cliente</i></button> -  Caso o cliente não esteja listado, clique no botão e você será redirecionado para página de cadastro.</p>
                </section>
        
            </article>  
        </div>
    </div>
</div>
{% endblock %}
