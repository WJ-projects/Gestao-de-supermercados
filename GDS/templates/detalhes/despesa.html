{% extends 'recursos/html/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container pt">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detalhes da Despesa</h5>

                    <div class="table-responsive-sm">
                        <table class="table">
                            <thead class="thead-dark">
                                
                                <tbody>
                                    <tr>
                                        <th scope="row">Nome da Despesa:</th>
                                        <td>{{ object.nome_despesa }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Valor:</th>
                                        <td>{{ object.valor }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Observação:</th>
                                        <td>{{ object.observacao }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Data e Hora de Cadastro:</th>
                                        <td>{{ object.data_hora }}</td>
                                        
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <a href="{% url 'GDS:pdf_despesa' object.pk%}" class="btn btn-warning">
                            Gerar pdf
                        </a>
                        
                        <a href="{% url 'GDS:listar_despesa' %}" class="btn btn-warning">
                            Voltar
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
