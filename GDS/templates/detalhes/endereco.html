{% extends 'recursos/html/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container pt">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detalhes do Endere√ßo</h5>
                    
                    <div class="table-responsive-sm">
                        <table class="table">
                            <thead class="thead-dark">
                                
                                <tbody>
                                    <tr>
                                        <th scope="row">Rua:</th>
                                        <td>{{ object.nome_rua }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Numero:</th>
                                        <td>{{ object.numero_casa }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Bairro:</th>
                                        <td>{{ object.bairro }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Cep:</th>
                                        <td>{{ object.cep }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Complemento:</th>
                                        <td>{{ object.complemento }}</td>
                                        
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <a href="{% url 'GDS:pdf_endereco' object.pk%}" class="btn btn-warning">
                            Gerar pdf
                        </a>
                        
                        <a href="{% url 'GDS:listar_endereco' %}" class="btn btn-warning">
                            Voltar
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
