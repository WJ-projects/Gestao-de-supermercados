{% extends 'recursos/html/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container pt">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detalhes do Cliente</h5>
                    
                    <div class="table-responsive-sm">
                        <table class="table">
                            <thead class="thead-dark">
                                
                                <tbody>
                                    <tr>
                                        <th scope="row">Nome:</th>
                                        <td>{{ object.nome }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Cpf:</th>
                                        <td>{{ object.cpf }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">E-mail:</th>
                                        <td>{{ object.email_cliente }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Endere√ßo:</th>
                                        {% for obj in object.fk_endereco.all %}
                                        <td>{{ obj.nome_rua }}</td>
                                        {% endfor %}
                                        
                                    </tr>
                                </tbody>
                        </table>
                    </div>

                    <div class="text-right">
                        <a href="{% url 'GDS:pdf_cliente' object.pk%}" class="btn btn-warning">
                            Gerar pdf
                        </a>
                        
                        <a href="{% url 'GDS:listar_cliente' %}" class="btn btn-warning">
                            Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
